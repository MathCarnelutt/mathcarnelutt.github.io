<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Gerador de Link para WhatsApp</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css?v=123456">
</head>

<body class="text-center">
    <form class="wrapper">
        <h1 class="h3 mb-3 font-weight-normal">Digite as informações</h1>

        <label for="inputNumero" class="sr-only">Número:</label>
        <input type="text" id="inputNumero" class="form-control" placeholder="+55 (99) 9 9999-9999" required autofocus>

        <label for="inputTexto" class="sr-only">Texto:</label>
        <input type="text" id="inputTexto" class="form-control" placeholder="Ex: Olá, quero conhecer">
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Gerar link</button>

        <div class="input-group mt-3" style="display: none;">
            <input type="text" id="inputResultado" class="form-control">
            <div class="input-group-append">
                <button class="btn" type="button" id="copyButton">Copiar</button>
            </div>
        </div>
        <p class="mt-1 text-success" style="display: none;" id="copiadoMsg">Copiado!</p>

        <p class="mt-5 mb-3 text-muted">&copy; 2021 - Matheus Carnelutt</p>
    </form>

    <script src="script.js?v=123456"></script>
</body>

</html>
